<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      display: grid;
      grid-gap: 5px;

      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));

      /* grid-template-rows: 100px 100px; */
      /* (Gives ugly rows with explicitly defined first two row height of 100px but not for rest of the rows) */
      grid-auto-rows: 100px;
      /* (Automatically generates rows each of height 100px.) */
    }
  </style>
  <title>Auto-fill and minmax - Implicit rows - CSS Grid</title>
</head>

<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </div>
  <div class="pages">
    <a href="index.html">Home</a>
  </div>
</body>

</html>
